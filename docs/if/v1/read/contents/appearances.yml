get:
  summary: "全出演作品を取得する"
  description: "全出演作品を取得する"
  tags:
    - "contents"
  responses:
    "200":
      description: "成功。更新が正常に行われました。"
      content:
        application/json:
          schema:
            type: "array"
            items:
              type: "object"
              properties:
                id:
                  type: "integer"
                  format: "int64"
                name:
                  type: "string"
                en_name:
                  type: "string"
                created_at:
                  type: "string"
                  format: "date-time"
